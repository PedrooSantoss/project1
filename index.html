<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../1/assets/css/style.index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../1/assets/javascript/scrip.index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section id="picture">
            <img src="assets/images/picture.svg" alt="">
        </section>
        <section id="form">
            <div id="calculator">
                <h1 id="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <input type="number" id="weight" name="weight" required />
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">altura em metros</label>
                    <div class="input-field">
                        <input type="number" id="height" name="height" required />
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
